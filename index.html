<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taxa AI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Скрипт для установки темы до загрузки React, чтобы избежать мерцания (FOUC)
      // Светлая тема по умолчанию. Темная тема применяется, только если она явно установлена в localStorage.
      if (localStorage.theme === 'dark') {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class', // Включаем поддержку темной темы на основе класса
        theme: {
          extend: {
            colors: {
              // Light theme colors (defaults, can be customized)
              'primary': '#007aff',
              'primary-foreground': '#ffffff',
              'background': '#ffffff',
              'foreground': '#0d0d0d',
              'card': '#f2f2f7',
              'card-foreground': '#0d0d0d',
              'muted': '#f2f2f7',
              'muted-foreground': '#6b7280',
              'border': '#e5e5ea',
              'accent': '#f2f2f7',
              'accent-foreground': '#0d0d0d',
              
              // Dark theme colors (prefixed with 'dark-')
              'dark-primary': '#0a84ff',
              'dark-primary-foreground': '#ffffff',
              'dark-background': '#0d0d0d', // Near black
              'dark-foreground': '#f5f5f7',
              'dark-card': '#1c1c1e',
              'dark-card-foreground': '#f5f5f7',
              'dark-muted': '#1c1c1e',
              'dark-muted-foreground': '#9ca3af',
              'dark-border': '#3a3a3c',
              'dark-accent': '#1c1c1e',
              'dark-accent-foreground': '#f5f5f7',

              // Telegram colors for Mini App consistency
              'tg-bg': '#18222d',
              'tg-text': '#ffffff',
              'tg-hint': '#b1c3d5',
              'tg-link': '#62a9e3',
              'tg-button': '#3e9de6',
              'tg-button-text': '#ffffff',
              'tg-secondary-bg': '#222e3a',
              'tg-secondary-bg-hover': '#2b3b4c',
              'tg-border': '#2f3f50',
            },
            keyframes: {
              fadeInOut: {
                '0%, 100%': { opacity: '0', transform: 'translateY(20px) translateX(-50%)' },
                '10%, 90%': { opacity: '1', transform: 'translateY(0) translateX(-50%)' },
              },
              modalFadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              modalSlideIn: {
                '0%': { transform: 'translateY(20px) scale(0.98)' },
                '100%': { transform: 'translateY(0) scale(1)' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              slideOutDown: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(100%)' },
              }
            },
            animation: {
              'fade-in-out': 'fadeInOut 3s ease-in-out forwards',
              'modal-fade-in': 'modalFadeIn 0.2s ease-out forwards',
              'modal-slide-in': 'modalSlideIn 0.2s ease-out forwards',
              'slide-in-up': 'slideInUp 0.3s ease-out forwards',
              'slide-out-down': 'slideOutDown 0.3s ease-in forwards',
            }
          }
        }
      }
    </script>
