<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teleboard AI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'tg-bg': '#18222d',
              'tg-text': '#ffffff',
              'tg-hint': '#b1c3d5',
              'tg-link': '#62a9e3',
              'tg-button': '#3e9de6',
              'tg-button-text': '#ffffff',
              'tg-secondary-bg': '#222e3a',
              'tg-secondary-bg-hover': '#2b3b4c',
              'tg-border': '#2f3f50',
            },
            keyframes: {
              fadeInOut: {
                '0%, 100%': { opacity: '0', transform: 'translateY(20px) translateX(-50%)' },
                '10%, 90%': { opacity: '1', transform: 'translateY(0) translateX(-50%)' },
              },
              modalFadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              modalSlideIn: {
                '0%': { transform: 'translateY(20px) scale(0.98)' },
                '100%': { transform: 'translateY(0) scale(1)' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              slideOutDown: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(100%)' },
              }
            },
            animation: {
              'fade-in-out': 'fadeInOut 3s ease-in-out forwards',
              'modal-fade-in': 'modalFadeIn 0.2s ease-out forwards',
              'modal-slide-in': 'modalSlideIn 0.2s ease-out forwards',
              'slide-in-up': 'slideInUp 0.3s ease-out forwards',
              'slide-out-down': 'slideOutDown 0.3s ease-in forwards',
            }
          }
        }
      }
    </script>
<script type="importmap">

    "jsonwebtoken": "https://esm.sh/jsonwebtoken@^9.0.2",

  }
}
</script>
